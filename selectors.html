<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <div id="alltag">
      <h1>First H1</h1>
      <h1>Second H1</h1>
      <h3>First H3</h3>
      <h3>Second H3</h3>
      <h5>First H5</h5>
      <h5>Second H5</h5>
      <h5>Third H5</h5>
    </div>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
        
       let head1 = document.querySelector("h1")
       let head2  = document.querySelectorAll('#alltag > h3')
       let head3  = document.querySelectorAll('#alltag > h5')
       let head4 = document.getElementsByClassName("green")
       let head5 = document.getElementsByClassName("red")
       let head6 = document.getElementsByClassName("blue")


      function changeH1() {
        // the colour of first <h1> should turn to red

          head1.style.color="red"

            
      }

      function changeH3() {
        // the colour of all <h3> should turn to green

          head2[0].style.color ="green"
          head2[1].style.color ="green"
      }


      function changeH5() {
        // the colour of all <h5> should turn to blue

          head3[0].style.color ="blue"
          head3[1].style.color ="blue"
          head3[2].style.color ="blue"
          
      }

      function changeGreen() {
        // all the elements with the class green should change to green

          head4[0].style.color = "green"
          head4[1].style.color = "green"
      }

      function changeRed() {
        // all the elements with the class red should change to red

        head5[0].style.color = "red"
        head5[1].style.color = "red"
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue

        head6[0].style.color ="blue"
        head6[1].style.color ="blue"
      }
    </script>
  </body>
</html>
